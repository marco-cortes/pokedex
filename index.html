<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Pokedex</title>
</head>

<body id="body">
    <div class="container">
        <div class="poke-bar">
            <div class="poke-form">
                <a href="./" class="poke-logo">
                    <img src="./assets/pokeball.jpg" alt="img-logo" class="img-logo" />
                    <h1 class="text-logo">Pok√©dex</h1>
                </a>
                <form onsubmit="submitPokemon(event)" class="form-group">
                    <div class="form">
                        <input type="text" placeholder="Search for a Pokemon" id="input" class="input" name="pokemon">
                        <button type="submit" class="button">Search</button>
                    </div>
                </form>
            </div>
            <div class="poke-list" id="poke-list"></div>
        </div>
        <div class="pokemon" id="pokemon">
            <div class="pokemon-button" id="close-button">
                <i class="fa-solid fa-xmark close-icon"></i>
            </div>
            <div id="poke-img">
                <div class="pokemon-img-div" id="pokemon-img"></div>
                <h3 class="pokemon-id" id="pokemon-id"></h3>
                <h2 class="pokemon-name" id="pokemon-name"></h2>
                <span class="pokemon-alias" id="pokemon-alias"></span>
                <ul class="pokemon-types" id="pokemon-types"></ul>
            </div>
            <div class="pokemon-card" id="card">
                <div class="pokemon-card-buttons" id="card-buttons">
                    <div class="pokemon-card-button pokemon-card-button-active" id="card-button-1"><i class="fa-solid fa-circle-info"></i> About</div>
                    <div class="pokemon-card-button" id="card-button-2"><i class="fa-solid fa-chart-simple"></i> Stats</div>
                    <div class="pokemon-card-button" id="card-button-3"><i class="fa-solid fa-dragon"></i> Evolutions</div>
                </div>
                <div class="pokemon-card-item" id="pokemon-card-1">
                    <h4 class="poke-text">About</h4>
                    <p class="pokemon-desc" id="pokemon-desc"></p>
                    <div class="pokemon-about">
                        <div class="pokemon-about-item">
                            <p class="pokemon-about-p">
                                <i class="fa-solid fa-weight-scale pokemon-about-icon"></i>
                                <span class="pokemon-about-value" id="pokemon-weight"></span>
                            </p>
                            <p class="pokemon-about-title">Weight</p>
                        </div>
                        <div class="pokemon-about-item">
                            <p class="pokemon-about-p">
                                <i class="fa-solid fa-ruler-vertical pokemon-about-icon"></i>
                                <span class="pokemon-about-value" id="pokemon-height"></span>
                            </p>
                            <p class="pokemon-about-title">Heigth</p>
                        </div>
                    </div>
                    <h4 class="poke-text">Abilities</h4>
                    <ul class="pokemon-abilities" id="pokemon-abilities"></ul>
                </div>
                <div class="pokemon-card-item" id="pokemon-card-2">
                    <h4 class="poke-text">Stats</h4>
                    <div class="pokemon-stats">
                        <ul class="pokemon-stats-titles">
                            <li class="pokemon-stat-title">HP</li>
                            <li class="pokemon-stat-title">ATK</li>
                            <li class="pokemon-stat-title">DEF</li>
                            <li class="pokemon-stat-title">SATK</li>
                            <li class="pokemon-stat-title">SDEF</li>
                            <li class="pokemon-stat-title">SPD</li>
                        </ul>
                        <hr />
                        <ul class="pokemon-stats-values" id="pokemon-stats"></ul>
                    </div>
                </div>
                <div class="pokemon-card-item" id="pokemon-card-3">
                    <h4 class="poke-text">Evolutions</h4>
                    <ul class="pokemon-evolutions" id="pokemon-evolutions-1"></ul>
                    <ul class="pokemon-evolutions" id="pokemon-evolutions-2"></ul>
                </div>
            </div>
            <div class="pokeball-div" id="pokeball">
                <img src="assets/pokeball.jpg" alt="pokeball" class="pokeball" />
            </div>
        </div>

        <script src="./app.js"></script>
        <script src="https://kit.fontawesome.com/c1cc1b3540.js" crossorigin="anonymous"></script>
</body>
</html>
